<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOLARIS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="star" style="top: 10%; left: 20%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 30%; left: 50%; width: 3px; height: 3px;"></div>
        <div class="star" style="top: 60%; left: 80%; width: 2px; height: 2px;"></div>
        <div class="star" style="top: 80%; left: 10%; width: 1px; height: 1px;"></div>
        <div class="star" style="top: 15%; left: 90%; width: 2px; height: 2px;"></div>
        <div class="orbit" style="top: 40%; left: 40%;">
            <div class="planet"></div>
        </div>
        <div class="orbit" style="top: 20%; left: 70%;">
            <div class="planet" style="background-color: #4CAF50;"></div>
        </div>
        <div class="orbit" style="top: 70%; left: 20%;">
            <div class="planet" style="background-color: #2196F3;"></div>
        </div>
    </div>
    <main>
        <h1 id="solSystemet">SOLARIS</h1>
        <h2 id="solaris">PLANETERNA OCH STJÄRNORNA</h2>
        <nav>
            <input type="text" id="planetName" placeholder="Sök planet..." />
            <button class="planets">Sök</button>
        </nav>
        <div class="planetBox">
            <button id="closeBtn">Stäng</button>
            <div class="info">
                <h3 id="name"></h3>
                <div id="facts" class="numbers"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
